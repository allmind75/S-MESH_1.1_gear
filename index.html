<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>S-Mesh</title>
<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<a name="1">
	<div class="ui-page ui-page-active" id="main">
		<header class="ui-header">
			<a href="#1"></a>
			<div class="ui-title" style="font-size: 17pt">
				<span id="Date" style="color:#fff"></span> 
				<span>&nbsp </span>
				<span id="Batterylevel" style="font_size: 18pt; color:#86fb52" ></span>
			</div>
		</header>
		<section class="ui-content">
			<a href="#" class="tile"> 
			<img src="ic_gps_fixed_white_18dp.png" />
				<span> 위치 </span><br/> 
				<span id="Location" style="font-size: 12pt; font-Weight: bold">알수없음</span>
			</a> 
			<a href="#" class="tile"> 
			<img src="ic_favorite_outline_white_18dp.png" /> 
				<span>심박수</span><br />
				<span style="font-size: 20pt; font-Weight: bold">상태 : </span>
				<span id="HeartState" style="font-size: 20pt; font-Weight: bold"> </span><br/>
				<span>|</span>
				<span id="HeartRate" style="float:center; font-size: 22pt" align="center">측정중...</span>
				<span>|</span>
			</a>
			
			<hr>
			<button type="button" id="btnConnect" class="myButton" onclick="btnClick('btnConnect')">연 결</button>
			<button type="button" class="myButton2" onclick="sosMessage();">SOS</button>

			<div class="ui-page" id="history">
				<header class="ui-header" data-position="fixed">
					<h2 class="ui-title">History</h2>
				</header>
				<section class="ui-content">
					<ul class="ui-listview listview scrollable" id="history-list"></ul>
				</section>
			</div>

			<div id="ToastConnect" class="ui-popup ui-popup-toast">
				<div class="ui-popup-content">연결 완료</div>
			</div>
			
			<div id="ToastNotFind" class="ui-popup ui-popup-toast">
				<div class="ui-popup-content">기기 찾을 수 없음</div>
			</div>

			<div id="ToastDisConnect" class="ui-popup ui-popup-toast">
				<div class="ui-popup-content">연결 해제</div>
			</div>
				
			<div id="ToastReConnect" class="ui-popup ui-popup-toast">
				<div class="ui-popup-content">연결되어 있음</div>
			</div>	
			
			<div id="ToastSOS" class="ui-popup ui-popup-toast">
				<div class="ui-popup-content">SOS 전송</div>
			</div>				
			
			<hr>
			<ul id = "mList" style="font-size: 18pt">
			</ul>
										
		</section>
	</div>
</body>
<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>

<!-- load javascript -->
<script src="js/main.js"></script>
<script src="js/state.js"></script>
</html>
